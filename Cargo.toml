[package]
name = "cargo-wasi"
version = "0.1.5"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/alexcrichton/cargo-wasi"
readme = "README.md"
description = """
Subcommand for Cargo to easily build code for `wasm32-wasi`
"""

# This package will be renamed on crates.io to `cargo-wasi-src`, so make sure
# the binary is always called `cargo-wasi`.
[[bin]]
name = "cargo-wasi"

[workspace]
members = [
  'crates/assemble',
  'crates/cargo-wasi-shim',
]
exclude = ['tmp']

[dependencies]
anyhow = "1.0"

[dev-dependencies]
assert_cmd = "0.11.1"
predicates = "1.0.1"
